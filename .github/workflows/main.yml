name: CI Pipeline - Contacts Manager API

# Executa o pipeline em cada push ou pull request para a branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }}
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Apply migrations
      run: dotnet ef database update --project Contacts37.Persistence

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      env:
        TestContainerDb__ConnectionString: ${{ secrets.TESTCONTAINER_CONNECTION_STRING }}
      run: dotnet test --no-build --logger "trx;LogFileName=test_results.trx"

    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Test Results
        path: test_results.trx
